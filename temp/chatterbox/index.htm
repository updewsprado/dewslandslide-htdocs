<!-- Modal: WSS Connection disconnected -->
<div class="modal fade" id="connectionStatusModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title text-danger">You have been disconnected!</h4>
            </div>
            <div class="modal-body">
                <p>Chatterbox App will attempt to reconnect in a few seconds</p>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Refresh</button> -->
            </div>
        </div>
    </div>
</div>

<!-- Modal: Advanced Search Options -->
<div class="modal fade col-lg-10" id="advanced-search" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content container">
            <div class="modal-header row">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-info">Advanced Selection of Recipients</h4>
            </div>
            <div class="modal-body row">
                <div class="row">
                    <p>Select Offices:
                        <button id="checkAllOffices" type="button" class="btn btn-primary btn-xs">Check All</button>
                        <button id="uncheckAllOffices" type="button" class="btn btn-info btn-xs">Uncheck All</button>
                    </p>
                    <div id="modal-select-offices">
                        <div id="offices-0" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="offices-1" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="offices-2" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="offices-3" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="offices-4" class="col-md-2 col-sm-4 col-xs-4"></div>
                    </div>
                </div>
                <Br/>
                <div class="row">
                    <p>Select Site Names:
                        <button id="checkAllSitenames" type="button" class="btn btn-primary btn-xs">Check All</button>
                        <button id="uncheckAllSitenames" type="button" class="btn btn-info btn-xs">Uncheck All</button>
                    </p>
                    <div id="modal-select-sitenames">
                        <div id="sitenames-0" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="sitenames-1" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="sitenames-2" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="sitenames-3" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="sitenames-4" class="col-md-2 col-sm-4 col-xs-4"></div>
                        <div id="sitenames-5" class="col-md-2 col-sm-4 col-xs-4"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script id="messages-template-both" type="text/x-handlebars-template">
{{#each messages}}
    {{#if isyou}}
    <li class="right clearfix">
        <span class="chat-img pull-right">
            <img src="img/dewsl_03.png" alt="User Avatar">
    {{else}}
    <li class="left clearfix">
        <span class="chat-img pull-left">
            <img src="img/boy_avatar.png" alt="User Avatar">
    {{/if}}
        </span>
        <div class="chat-body clearfix">
            <div class="header">
                <strong class="primary-font">{{user}}</strong>
                <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{timestamp}}</small>
            </div>
            <p>
                {{msg}}
            </p>
        </div>
    </li>
{{/each}}
</script>

<script id="selected-contact-template" type="text/x-handlebars-template">
    <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{fullname}}</strong> {{numbers}}
    </div>
</script>

<script src="js/awesomplete.min.js"></script>
